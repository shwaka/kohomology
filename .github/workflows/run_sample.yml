name: Run sample

# sample/ should use released version of kohomology

on:
  push:
    branches: [ main ]
    paths: [ 'kohomology/**', 'sample/**', '.github/workflows/run_sample.yml', 'scripts/run-sample.sh', 'scripts/run-sample.ps1' ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        distribution: [zulu, microsoft, temurin]
        version: [8, 11, 17]
        exclude:
          - distribution: microsoft
            version: 8
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-jvm-${{ matrix.distribution }}-${{ matrix.version }}-${{ hashFiles('**/*.gradle.kts') }}
      - name: Setup JDK (${{ matrix.distribution }}, ${{ matrix.version }})
        uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.version }}
      - run: ./scripts/run-sample.sh
        if: matrix.os != 'windows-latest'
      - run: ./scripts/run-sample.ps1
        if: matrix.os == 'windows-latest'
